<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
            color: #333;
        }

        .quote-container {
            text-align: center;
            max-width: 600px;
        }

        .quote {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .author {
            font-size: 1.2em;
            color: #555;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="quote-container">
        <div class="quote">"{{ quote.content }}"</div>
        <div class="author">- {{ quote.author }}</div>
        <button onclick="refreshQuote()">New Quote</button>
    </div>
    <script>
        async function refreshQuote() {
            const response = await fetch('/api/quote');
            const data = await response.json();
            document.querySelector('.quote').textContent = `"${data.content}"`;
            document.querySelector('.author').textContent = `- ${data.author}`;
        }
    </script>
</body>

</html>
